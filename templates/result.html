<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            background-color: #87CEEB; /* 하늘색 배경 */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 화면 전체 높이 */
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* 이미지 둥글게 */
            margin-bottom: 20px;
        }
        .emotion {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ result_image }}" alt="Generated Image">
        <p class="emotion">Emotion: {{ emotion }}</p>
    </div>
</body>
</html>
